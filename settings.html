<!DOCTYPE html>
<html lang="en">
	<head>
	
	<meta charset="utf-8" />
	<title>My Job Chart</title>
	 
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	 
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--[if lte IE 7]>
		<script src="js/IE8.js" type="text/javascript"></script><![endif]-->
	<!--[if lt IE 7]>
		<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
		
	</head>
 
	<body>
		<nav id="nav_bar">
			<a href="" id="left"><img /></a>
			<h2>My Job Chart</h2>
			<a href="" id="right"><img /></a>
		</nav>
	
	<section>
		<h3>Your Settings</h3>
	
		<ul>
			<li>Select profile photo
				<div></div>
				<button type="button">Take Photo</button>
				<button type="button">Choose Photo</button></li>
			<li>Phone number <span class="blue">*</span>
				<input type="text" name="number"><br />
				<select>
				  <option value="t-mobile">T-Mobile</option>
				  <option value="sprint">Sprint</option>
				</select></li>
			<li>Summaries
				<div class="toggle_menu">
					<ul>
						<li>Daily</li>
						<li>Weekly</li>
					</ul>
				</div>
				<input type="time" name="time" value="select time">
			<li>Notifications
				<table>
					<tr>
						<td>All</td>
						<td><input type="checkbox" name="email" value="yes"></td>
						<td><input type="checkbox" name="sms" value="yes"></td>
					</tr>
					<tr>
						<td>Job completed</td>
						<td><input type="checkbox" name="email" value="yes"></td>
						<td><input type="checkbox" name="sms" value="yes"></td>
					</tr>
				</table>
			</li>
		</ul>
		<button type="button" id="save_button">Save</button>
	</section>
	<nav id = "tab_bar">
		<a href=""><img /></a>
		<a href=""><img /></a>
		<a href=""><img /></a>
	</nav>
	</body>

</html>
