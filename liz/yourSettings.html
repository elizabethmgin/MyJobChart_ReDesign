<nav id = "navBar" class="center">
	<a href="liz/family.html" class="slideInLeft" id="left"><img src="images/back.png"></a>
	<h2>Your Settings</h2>
	<a href="liz/settingsMenu.html" class="slideInTop" id="right"><img src="images/settings.png"></a>
</nav>
<div id="memberSettings">
		<ul>
			<li><input type="text" name="member_name" placeholder="Liz" class="long"> <span class="blue">*</span></li>
			
			<li>Profile photo
				<div class="clear"></div>
				<div class="iconLiz"></div>
				<img src="images/smallArrow.png">
				<div class="clear"></div>
			</li>

			<li>Notifications
				<table>
					<tr>
						<th></th>
						<th>email</th>
						<th>sms</th>
					</tr>
					<tr>
						<td>All</td>
						<td><input type="checkbox" name="all" value="email"></td>
						<td><input type="checkbox" name="all" value="sms"></td>
					</tr>
					<tr class="odd">
						<td>Job reminder</td>
						<td><input type="checkbox" name="deadline approaching" value="email"></td>
						<td><input type="checkbox" name="deadline approaching" value="sms" checked></td>
					</tr>
					<tr>
						<td>Job assigned</td>
						<td><input type="checkbox" name="job accepted" value="email"></td>
						<td><input type="checkbox" name="job accepted" value="sms" checked></td>
					</tr>
					<tr class="odd">
						<td>Job approved</td>
						<td><input type="checkbox" name="job completed" value="email"></td>
						<td><input type="checkbox" name="job completed" value="sms"></td>
					</tr>
					<tr>
						<td>Benefit approved</td>
						<td><input type="checkbox" name="job not completed" value="email"></td>
						<td><input type="checkbox" name="job not completed" value="sms"></td>
					</tr>
					<tr class="odd">
						<td>Trade approved</td>
						<td><input type="checkbox" name="job suggested" value="email"></td>
						<td><input type="checkbox" name="job suggested" value="sms"></td>
					</tr>
					<tr>
						<td>Trade requested</td>
						<td><input type="checkbox" name="job traded" value="email"></td>
						<td><input type="checkbox" name="job traded" value="sms" checked></td>
					</tr>
					<tr class="odd">
						<td>Summary</td>
						<td><input type="checkbox" name="summary" value="email" class="makeAvailable"></td>
						<td><input type="checkbox" name="summary" value="sms" class="makeAvailable"></td>
					</tr>
				</table>
			</li>
			<li>
				<div class="unavailableOptions">
					Summaries
					<div class="right">
						<input type="radio" name="summaries" value="daily"><label for="daily">Daily</label><input type="radio" name="summaries" value="weekly"><label for="weekly">Weekly</label><br />
						<input type="time" name="summary_time" placeholder="Summary Time">
					</div>
				</div>
				<div class="clear"></div>
			</li>
			<li>Home screen
				<div class="right">
				<input type="radio" name="home_screen" value="all_members"><label for="all_members">All members</label><br /><br /><input type="radio" name="home_screen" value="week_view" checked><label for="week_view">Week view</label><br />
				</div>
				<div class="clear"></div>
			</li>
			<li>Color<br />
				<div class="swatches" style="background: rgb(10,93,90);"></div>
				<div class="swatches" style="background: rgb(0,169,163)" ><img src="images/selectClear.png" ></div>
				<div class="swatches" style="background: rgb(17,24,66);"></div>
				<div class="swatches" style="background: rgb(32,64,154);"></div>
				<div class="swatches" style="background: rgb(21,54,27);"></div>
				<div class="swatches" style="background: rgb(12,169,75);"></div>
				<div class="swatches" style="background: rgb(67,27,57);"></div>
				<div class="swatches" style="background: rgb(103,60,151);"></div>
				<div class="swatches" style="background: rgb(117,29,92);"></div>
				<div class="swatches" style="background: rgb(182,29,139);"></div>
				<div class="swatches" style="background: rgb(143,25,28);"></div>
				<div class="swatches" style="background: rgb(181,59,37);"></div>
				<div class="clear"></div>
			</li>
		</ul>
<a href="liz/week.html"><input type="submit" name="save_settings" class="save" value="Save Settings"></a>
</div>

<script>
$(function() {
    $( ".makeAvailable" ).click(function() {
      $( ".unavailableOptions" ).toggleClass( "availableOptions", 200 );
    });
  });
</script>
